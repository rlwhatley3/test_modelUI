<span>Class Index</span>

<div class="row" style="margin-bottom: 30px; border: 1px solid lightblue; border-radius: 10px;"ng-repeat="class in vm.classes">
  <div class=""style="padding: 20px">
    <span>{{class.name}}</span>
    <div class="well" style="">{{class.description}}</div></well>
    <div class="white-well">
      <span>
        <bold>Daily Life Recovery:</bold>
        {{class.hit_dice}}D{{class.hit_dice_type}}
      </span>
      <pre>{{class}}</pre>
    </div>
  </div>
</div>
