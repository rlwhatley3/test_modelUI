<section>
	<div class="row">
		<a ui-sref="characters.new" class="btn btn-sm btn-info pull-right">Create</a>
	</div>

	<div class="row">
		<div class="table-responsive" style="margin-top: 20px;">
			<table class="table table-striped" ng-table="vm.table_params">
				<tbody>
					<tr ng-repeat="character in $data track by $index" class="text-center">
						<td  data-title="'ID'" ng-click="vm.goTo(character)">
							{{character.id}}
						</td>
						<td data-title="'Name'" ng-click="vm.goTo(character)">
							{{character.name}}
						</td>
						<td data-title="'Race'" ng-click="vm.goTo(character)">
							{{character.race.name}}
						</td>
						<td data-title="'Primary Class'" ng-click="vm.goTo(character)">
							{{character.primary_class.name | uppercase}}
						</td>
						<td data-title="'Total XP'" ng-click="vm.goTo(character)">
							{{character.experience}}
						</td>
						<td data-title="'Total Lvl'" ng-click="vm.goTo(character)">
							{{character.level}}
						</td>
						<td data-title="'Actions'">
								<switch id="public" name="public" ng-model="character.is_public" on="Public" off="Private" class="red" ng-change="vm.updateCharacter(character)"></switch>
							<ul class="pull-right">
								<li>
										<button class="btn btn-sm btn-danger" ng-click="vm.deleteCharacter(character)">Delete</button>
								</li>
							</ul>
						</td>
					</tr>
					<tr>
						<div class="alert alert-success text-center" ng-show="vm.awesomeThings.length < 1">
							Currently No Characters
							</br>
							<a class="btn btn-lg btn-success" ui-sref="characters.new" style="margin-top: 20px;">
								Create
							</a>
						</div>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>
